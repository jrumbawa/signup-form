 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="wallpaper">
      <div class="logo">
        <img src="images/odin.png" alt="Odin logo" />
        <p>Odin</p>
      </div>
    </section>
    <section class="info">
      <header class="info-header">
        <p class="header-text">
          This is not a real online service! You know you need something like this in your
          life to help you realize your deepest dreams. <br/>Sign up now to get started.
        </p>
        <p class="header-subtext">You <em>know what</em> you want to.</p>
      </header>
      <main class="main">
        <h2>Let's do this!</h2>
        <form>
          <label for="first_name">First Name</label>
          <input type="text" id="first_name" name="first_name" />
          <label for="last_name">Last Name</label>
          <input type="text" id="last_name" name="last_name" />
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
          <label for="phone_number">Phone Number</label>
          <input type="text" id="phone_number" name="phone_number" />
          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
          <label for="confirm_password">Confirm Password</label>
          <input type="password" name="confirm_password" id="confirm_password" />
        </form>
      </main>
      <footer class="footer">
        <button class="btn">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </footer>
    </section>
  </body>
</html>
